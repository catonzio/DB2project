<!doctype html>
<html lang="en">
  <head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="home_page.css" rel="stylesheet">
	<!-- <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script> -->
	
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

	<title>Home page</title>
  </head>
  <body>
	<div class="sidenav">
		<div>
			<a href="#" class="btn logout">Logout</a>
		</div>
		<div class="login-main-text">
			<h2>Welcome back, user<br>home page</h2>
			<p>This is the product of the day. Answer the questionnaire and gain points.</p>
		</div>
	</div>
		<div class="main">
			<div class="questionnaire">
				<div>
					<img class="product-img" src="trial_img.jpg" height="300" width="full">
					<form class="questionnaire-form">
					  <h1>Product of the day</h1>
					  <div class="form-group row">
					    <label for="inputEmail3" class="col-sm-2 col-form-label">Question</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="inputEmail3" placeholder="Answer">
					    </div>
					  </div>
					  <div class="form-group row">
					    <label for="inputEmail3" class="col-sm-2 col-form-label">Question</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="inputEmail3" placeholder="Answer">
					    </div>
					  </div>
					  <div class="form-group row">
					    <label for="inputEmail3" class="col-sm-2 col-form-label">Question</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="inputEmail3" placeholder="Answer">
					    </div>
					  </div>
					  <div class="form-group row">
					    <label for="inputEmail3" class="col-sm-2 col-form-label">Question</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="inputEmail3" placeholder="Answer">
					    </div>
					  </div>
					  <div class="form-group row">
					    <label for="inputEmail3" class="col-sm-2 col-form-label">Question</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="inputEmail3" placeholder="Answer">
					    </div>
					  </div>
					  <div class="form-group row">
					    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
					    <div class="col-sm-10">
					      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
					    </div>
					  </div>
					  <fieldset class="form-group">
					    <div class="row">
					      <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
					      <div class="col-sm-10">
					        <div class="form-check">
					          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
					          <label class="form-check-label" for="gridRadios1">
					            First radio
					          </label>
					        </div>
					        <div class="form-check">
					          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
					          <label class="form-check-label" for="gridRadios2">
					            Second radio
					          </label>
					        </div>
					        <div class="form-check disabled">
					          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
					          <label class="form-check-label" for="gridRadios3">
					            Third disabled radio
					          </label>
					        </div>
					      </div>
					    </div>
					  </fieldset>
					  <div class="form-group row">
					    <div class="col-sm-2">Checkbox</div>
					    <div class="col-sm-10">
					      <div class="form-check">
					        <input class="form-check-input" type="checkbox" id="gridCheck1">
					        <label class="form-check-label" for="gridCheck1">
					          Example checkbox
					        </label>
					      </div>
					    </div>
					  </div>
					  <div class="form-group row">
					    <div class="col-sm-10">
					      <button type="submit" class="btn btn-primary">Send answers</button>
					    </div>
					  </div>
					</form>
				</div>
			</div>
		</div>

	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
